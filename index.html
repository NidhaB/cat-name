    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>CatPhotoApp</title>
        </head>
        <body>
            <h2>CatPhotoApp</h2>
            <main>
                <h3>Cat Photos</h3>
            <!-- TODO--Add link to cat photos -->
            <p>Click here to view more <a href="#" target="_blank"><!-- it is used to open the link in new tab -->cat photos</a></p>
            <a href="#"><img src="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" alt="A cute orange cat laying on its back.">
            </a>
            <h3>Cat Lists</h3>
                <div class="lists">
                    <p>Things cats <em>love:</em></p>
                    <ul>
                        <li>cat nip</li>
                        <li>laser pointer</li>
                        <li>alasagna</li>
                    </ul>
                    <img src="lasagna.jpg" alt="lasagna">
                    <p>Things cat <strong>hate:</strong> </p>
                        <ol>
                            <li>flea treatment</li>
                            <li>thunder</li>
                            <li>other cats</li>
                        </ol>
                </div>
                <img src="cats.jpg" alt="cats">
                <form action="/submit-cat-photo">
                    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">indoor</label><br>
                    <label for="outdoor"><input id="outdoor" type="radio"  name="indoor-outdoor">outdoor</label>
                    <br>
                    <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label><br>
                    <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
                    <input type="text" placeholder="cat photo URL" required>
                    <button type="submit">submit</button>
                </form>
            </main>
            <footer>
                <p><small>No copyright-<a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p> 
            </footer>
        </body>
    </html>
